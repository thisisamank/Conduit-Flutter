name: conduit_flutter
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  hooks_riverpod: ^0.14.0+4
  flutter_secure_storage: ^4.2.1
  dartz: ^0.10.0
  dio: ^4.0.0
  flutter_hooks: ^0.17.0
  freezed_annotation: ^0.14.3
  webview_flutter: ^2.0.14
  flash: ^2.0.1
  auto_route: ^2.4.0
  flutter_bloc: ^7.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^0.14.5
  build_runner: ^2.1.2
  auto_route_generator: ^2.4.0
  lint: ^1.7.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: BrandFont
      fonts:
        - asset: fonts/Product-Sans-Regular.ttf
        - asset: fonts/Product-Sans-Medium.ttf
          weight: 500
        - asset: fonts/Product-Sans-Italic.ttf
          style: italic
        - asset: fonts/Product-Sans-Bold.ttf
          weight: 700
  